<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Order</title>
</head>
<body>
  <form id="orderForm">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required><br>
    <label for="layanan">Layanan:</label>
    <input type="text" id="layanan" name="layanan" required><br>
    <label for="harga">Harga:</label>
    <input type="number" id="harga" name="harga" required><br>
    <label for="waktu">Waktu:</label>
    <input type="datetime-local" id="waktu" name="waktu" required><br>
    <button type="submit">Kirim</button>
  </form>
  <script>
    document.getElementById("orderForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxKiSssCpOu20g6KoqEpgT6XAZDtW0D9WFZG1Aa8EfUwxhvT-2pttBjjRkQtWitz8k/exec", {
          method: "POST",
          mode: 'no-cors',
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          alert("Pesanan berhasil dikirim!");
        } else {
          const error = await response.text();
          alert("Gagal mengirim pesanan: " + error);
        }
      } catch (err) {
        console.error("Error:", err);
        alert("Terjadi kesalahan saat mengirim pesanan. Periksa koneksi Anda.");
      }
    });
  </script>
</body>
</html>

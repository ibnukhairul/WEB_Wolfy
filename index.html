<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Order</title>
</head>
<body>
  <form id="orderForm">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required><br>
    <label for="layanan">Layanan:</label>
    <input type="text" id="layanan" name="layanan" required><br>
    <label for="harga">Harga:</label>
    <input type="number" id="harga" name="harga" required><br>
    
    <button type="submit">Kirim</button>
  </form>
  <script>
   document.getElementById("orderForm").addEventListener("submit", async function (e) {
  e.preventDefault();
  const formData = new FormData(e.target);
  const data = Object.fromEntries(formData.entries());

  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycbyEx94bMiPlqrimTl-rtg5V1qEb_uvcso_ymgbFMh4rDkLMJdvAXJXOWV9NsK2MnqjC/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(data),
    });

    if (response.ok) {
      const result = await response.json();
      alert("Pesanan berhasil dikirim! Status: " + result.status);
    } else {
      const error = await response.text();
      alert("Gagal mengirim pesanan: " + error);
    }
  } catch (err) {
    console.error("Error:", err);
    alert("Terjadi kesalahan saat mengirim pesanan. Periksa koneksi Anda.");
  }
});


  </script>
</body>
</html>

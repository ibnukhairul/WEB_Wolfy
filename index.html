<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesanan</title>
</head>
<body>
  <h1>Input Pesanan</h1>
  <form id="orderForm">
    <label>Nama: <input type="text" name="nama" required></label><br>
    <label>Layanan: <input type="text" name="layanan" required></label><br>
    <label>Harga: <input type="number" name="harga" required></label><br>
    <label>Waktu: <input type="datetime-local" name="waktu" required></label><br>
    <button type="submit">Kirim</button>
  </form>

  <script>
    document.getElementById("orderForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch("https://script.google.com/macros/s/AKfycbwUHtS4oiriEdvp74vCDLEz2VW-zXc_GFqthDAdjjRH_i0S5Qm_0rsNwGGuVBgIVXcW/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      if (response.ok) {
        alert("Pesanan berhasil dikirim!");
      } else {
        const errorText = await response.text(); // Baca error dari server
        alert("Gagal mengirim pesanan: " + errorText);
      }
    });
  </script>
</body>
</html>

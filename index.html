<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Order</title>
</head>
<body>
  <form id="orderForm">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required><br>
    <label for="layanan">Layanan:</label>
    <input type="text" id="layanan" name="layanan" required><br>
    <label for="harga">Harga:</label>
    <input type="number" id="harga" name="harga" required><br>
    
    <button type="submit">Kirim</button>
    <div id="loading" style="display:none;">Loading...</div>
  </form>
  <script>
    document.getElementById("orderForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      document.getElementById("loading").style.display = "block"; // Show loading state

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyXBBEaLEep3QVG9bTz4AiybU4d4dcHF4ro1Y5jWOi2jgZMVTxNA1uv0fKbqE4IEmNf/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        document.getElementById("loading").style.display = "none"; // Hide loading state

        if (response.ok) {
          const result = await response.json();
          console.log(result);
          alert("Pesanan berhasil dikirim!");
          e.target.reset(); // Reset the form
        } else {
          const error = await response.text();
          alert("Gagal mengirim pesanan: " + error);
        }
      } catch (err) {
        document.getElementById("loading").style.display = "none"; // Hide loading state
        console.error("Error:", err);
        alert("Terjadi kesalahan saat mengirim pesanan. Periksa koneksi Anda.");
      }
    });
  </script>
</body>
</html>
